<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch JS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
       
</head>
<body>
    <a href="" style="color: rgb(0, 0, 0);">View on Github</a>
    <center>
        <h1 id="view_timer" class="mb-5 pt-2">
            <span id="menit">00 : </span>
            <span id="detik">00 : </span>
            <span id="miliDetik">00</span>
        </h1>
    </center>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <button class="btn w-100" id="start">Start</button>

            </div>
            <div class="col-6 col-md-6">
                <button class="btn w-100" id="lap">Lap</button>

            </div>
            <div class="col-6 col-md-6">
                <button class="btn w-100" id="pause">Pause</button>
            </div>
            <div class="col-6 col-md-6">
                <button class="btn w-100" id="reset"> Reset</button>

            </div>
            <div class="col-6 col-md-6">
                <button class="btn w-100" id="resume">Resume</button>

            </div>
        </div>
    </div>
    <div class="container mt-3">
        <ul class="list-group" id="list-lap">
          
          
        </ul>
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
